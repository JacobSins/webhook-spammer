<!DOCTYPE html>
<html lang="en">
<head>

    <title>Discord Webhook Spammer</title>
    <link rel="stylesheet" href="styles.css">
</head>

            <input type="text" id="webhook-url" placeholder="Webhook URL" required>
            <input type="text" id="username" placeholder="Username">
            
            <!-- Avatar URL input -->
            <input type="text" id="avatar-url" placeholder="Avatar URL (for bot profile)">
            
            <!-- Profile image preview -->
            <img id="profile-preview" style="display:none; width: 100px; height: 100px; margin-top: 10px; border-radius: 50%;" alt="Profile Preview">

            <textarea id="message" placeholder="Message"></textarea>

            <!-- Number of messages input -->
            <input type="number" id="num-messages" placeholder="Number of messages" min="1" required>

            <div class="buttons">
                <button type="button" id="delete-webhook">Delete Webhook</button>
                <button type="submit" id="start-spamming">Start Spamming</button>

        </form>
    </div>
    <script src="script.js"></script>
